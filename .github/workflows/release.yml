name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: wardwell-aarch64-apple-darwin.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: wardwell-x86_64-apple-darwin.tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: wardwell-x86_64-unknown-linux-gnu.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }} wardwell
          cd ../../..
          shasum -a 256 ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}
            ${{ matrix.artifact }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            wardwell-aarch64-apple-darwin.tar.gz
            wardwell-aarch64-apple-darwin.tar.gz.sha256
            wardwell-x86_64-apple-darwin.tar.gz
            wardwell-x86_64-apple-darwin.tar.gz.sha256
            wardwell-x86_64-unknown-linux-gnu.tar.gz
            wardwell-x86_64-unknown-linux-gnu.tar.gz.sha256

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Read checksums
        id: sha
        run: |
          echo "arm64=$(awk '{print $1}' wardwell-aarch64-apple-darwin.tar.gz.sha256)" >> "$GITHUB_OUTPUT"
          echo "x86_64=$(awk '{print $1}' wardwell-x86_64-apple-darwin.tar.gz.sha256)" >> "$GITHUB_OUTPUT"
          echo "linux=$(awk '{print $1}' wardwell-x86_64-unknown-linux-gnu.tar.gz.sha256)" >> "$GITHUB_OUTPUT"

      - name: Update homebrew formula
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: yakschuss/homebrew-wardwell
          event-type: update-formula
          client-payload: |
            {
              "version": "${{ steps.version.outputs.version }}",
              "arm64_sha": "${{ steps.sha.outputs.arm64 }}",
              "x86_64_sha": "${{ steps.sha.outputs.x86_64 }}",
              "linux_sha": "${{ steps.sha.outputs.linux }}"
            }
